name:                a-lot-of-ways-to-access-sqlite3-from-haskell
version:             0.1.3.1
github:              "satosystems/a-lot-of-ways-to-access-sqlite3-from-haskell"
license:             BSD3
author:              "Satoshi Ogata"
maintainer:          "satosystems@gmail.com"
copyright:           "2017 Satoshi Ogata"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Just sample of how to use Sqlite3 libraries via Haskell.
category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/satosystems/a-lot-of-ways-to-access-sqlite3-from-haskell#readme>

dependencies:
- base >= 4.7 && < 5

executables:
  persistent-sqlite:
    main:                persistent-sqlite.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monad-logger
    - persistent
    - persistent-sqlite
    - persistent-template
    - resourcet

  direct-sqlite:
    main:                direct-sqlite.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - direct-sqlite
    - utf8-string

  sqlite-simple:
    main:                sqlite-simple.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - safe-exceptions
    - sqlite-simple

