name:                a-lot-of-ways-to-access-sqlite3-from-haskell
version:             0.1.0.0
github:              "satosystems/a-lot-of-ways-to-access-sqlite3-from-haskell"
license:             BSD3
author:              "Satoshi Ogata"
maintainer:          "satosystems@gmail.com"
copyright:           "2017 Satoshi Ogata"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/satosystems/a-lot-of-ways-to-access-sqlite3-from-haskell#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  a-lot-of-ways-to-access-sqlite3-from-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - a-lot-of-ways-to-access-sqlite3-from-haskell

tests:
  a-lot-of-ways-to-access-sqlite3-from-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - a-lot-of-ways-to-access-sqlite3-from-haskell
